<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Tính điểm đại học khối D</h1>
Môn Toán <input type="text" id="m1"><br><br>
Môn Văn <input type="text" id="m2"><br><br>
Môn Anh <input type="text" id="m3"><br><br>
Khu vực <select name="KV" id="khuvuc">
    <option value="KV1">KV1</option>
    <option value="KV2">KV2</option>
    <option value="KV2-NT">KV2-NT</option>
    <option value="KV3">KV3</option>
</select><br><br>
<button onclick="doit()">Tính điểm</button><br><br>
<h3 style="color:red" id="rs"> </h3>

<body>
    <script>
        function doit() {
            let toan = +document.getElementById('m1').value;
            let van = +document.getElementById('m2').value;
            let anh = +document.getElementById('m3').value;
            let result = toan + van + anh;
            let kv = document.getElementById('khuvuc').value;
            switch (kv) {
                case 'KV1':
                    result += 0.75;
                    break;
                case 'KV2':
                    result += 0.25;
                    break;
                case 'KV2-NT':
                    result += 0.5;
                    break;
            }
            document.getElementById('rs').innerHTML = 'Tổng điểm khối D của bạn là ' + result;
        }
    </script>
</body>

</html>
