    <script>
        let month = +prompt('Nhập tháng vào');
        if (month == 2) {
            alert('28 hoặc 29 ngày')
        } if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12) {
            alert('31 ngày')
        } else if (month >= 1 && month <= 12) { alert('30 ngày') }
        else { alert('Không tồn tại tháng ' + month) };
